{% extends "base.html" %}

{% block title %}Register - Hazard Preschool Plus{% endblock %}

{% block content %}
            <p><a href="{{ url_for('index') }}">Back to All Students</a> | New Student</p>
            <h2>Student and Parent Registration</h2>
            <form action="/process_registration" method="POST">
                <div class="form-section">
                        <h3>Parent Information</h3>
                        <div class="form-group">
                            <label for="parent_first_name">Parent First Name:</label>
                            <input type="text" id="parent_first_name" name="parent_first_name" required>
                        </div>
                    <div class="form-group">
                        <label for="parent_last_name">Parent Last Name:</label>
                        <input type="text" id="parent_last_name" name="parent_last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address:</label>
                        <input type="text" id="address" name="address">
                    </div>
                    <div class="form-group">
                        <label for="city">City:</label>
                        <input type="text" id="city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="state">State:</label>
                        <input type="text" id="state" name="state">
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Zip Code:</label>
                        <input type="text" id="zipcode" name="zipcode">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" name="phone">
                    </div>

                </div>

                <div class="form-section">
                    <h3>Student Information</h3>
                    <div class="form-group">
                        <label for="student_first_name">Student First Name:</label>
                        <input type="text" id="student_first_name" name="student_first_name" required>
                    </div>
                    <div class="form-group">
                        <label for="student_last_name">Student Last Name:</label>
                        <input type="text" id="student_last_name" name="student_last_name" required>
                    </div>
                    <div class="form-group">
                        <label for="enrollment_status">Enrollment Status:</label>
                        <select id="enrollment_status" name="enrollment_status">
                            <option value="Active">Active</option>
                            <option value="Inactive">Inactive</option>
                            <option value="Pending">Pending</option>
                        </select>
                    </div>
                </div>

                <input type="submit" value="Register">
            </form>
{% endblock %}

{% block extra_css %}

{% endblock %}
